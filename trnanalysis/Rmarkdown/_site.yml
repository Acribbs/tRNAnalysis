name: tRNAnalysis
navbar:
  title: Analysis of tRNA
  right:
  - text: Home
    icon: fa-home
    href: index.html
  - text: tRNA abundance
    icon: fa-bar-chart
    href: tRNA_abundance.html
  - text: Quality control
    icon: fa-filter
    href: QC_report.html
  - text: Clustering
    icon: fa-users
    href: Clustering.html
  - text: Diff expression
